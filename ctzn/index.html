    <audio id="background_audio"  loop autoplay="autoplay">

    </audio>

 <div >
    <a href="about.html" id="skip" class="skip mute">SKIP</a>
</div>

<div class="mute">
    <i class="card__btn-close fa fa-volume-up" onclick="mute()"></i>
</div>

<script>
    function mute(){
        var audio = document.getElementById("background_audio");
        var icon_audio = document.querySelector("i");

        if(audio.muted == false){
            audio.muted = true;
            icon_audio.setAttribute('class', 'card__btn-close fa fa-volume-off');

        }else if(audio.muted == true){
            audio.muted = false;
            icon_audio.setAttribute('class', 'card__btn-close fa fa-volume-up');
        }
    }
</script>

<script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
